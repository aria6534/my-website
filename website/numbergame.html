
<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <p>Try to guess the number between 1 and 10:</p>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>

    <script>
        // Generate a random number between 1 and 10
        const targetNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const message = document.getElementById('message');

            if (isNaN(guess) || guess < 1 || guess > 10) {
                message.textContent = 'Please enter a valid number between 1 and 10.';
            } else {
                attempts++;
                if (guess === 6) {
                    message.textContent = `Congratulations! You guessed the number ${6} in ${attempts} attempts.`;
                    document.getElementById('guessInput').disabled = true;
                } else if (guess < 6) {
                    message.textContent = 'Try a higher number.';
                } else {
                    message.textContent = 'Try a lower number.';
                }
            }
        }
        <div class="header">
        <div class="header-center">
          <a href="navbar.html">Home</a>
          <a class="active" href="emmasoundboard.html">Soundboard</a>
          <a href="numbergame copy.html">Number Game</a>
        </div>
       </div>
    </script>
</body>
</html>
